<!DOCTYPE html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>	   
	   <div class="maindiv">        
		
		    <h1>Simple Interest Calculator</h1>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Amount <input type="text"  id="principal" placeholder="0">  <br><br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rate <input type="range"  id="rate" min="1" max="20" step="0.5" value="10.25%" onchange="updateRate()">
			<span id="rate_val">
			10.25
			</span>%<br><br>
				
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No. of Years <select id="years">
			<!-- fill in the rest of the values-->
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>			
			</select>
			<br><br>
        
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="compute()">Compute Interest</button><br><br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="result"></span><br><br>
			<footer>
        &#169; This Calculator belongs to C. Chang
		</footer>
			
		</div>
		
    </body>
</html>
